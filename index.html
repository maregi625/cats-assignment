<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cats App</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="error-message">
        <p>There was an error. Please try again later.</p>
    </div>
  <div class="container">
    <h1>The Cats App</h1>
    <!-- Cat Facts Section -->
   <div id="container">
    <div class="cat-facts">
       <h4>Number of cats facts (50 maximum)</h4>
        <input type="number" id="fact-count"  placeholder="number of cat facts ( 50 max)">
        <button id="factbtn">Submit</button>
      
    </div>
  
      <!-- Cat Photos Section -->
    <div class="cat-photos">
       <h4>Number of cats photos (10 max)</h4>
        <input type="number" id="photo-count"  placeholder="number of cats photos (10 max)">
        <button id="photobtn">Submit</button>
       
    </div>
   </div>
 </div>

  <div id="outputValue"></div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
